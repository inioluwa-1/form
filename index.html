<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in form</title>
</head>
<body>
       <p>
            <h1>Form</h1>
        </p>

        <P>
          <fieldset>
            <legend>Gym Membership Cancellation Form</legend>
            <label for="">Firstname</label><br>
            <input type="text"><br><br>
            <label for="">Lastname</label><br>
            <input type="text"><br><br>
            <label for="">DOB</label><br>
            <input type="date"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="sex" id="male"> <label for=""></label>Male<br>
            <input type="radio" name="sex" id="female"> <label for="">Female</label><br><br>
            <label for="">Address</label><br>
            <input type="text" placeholder="address"><br><br>
            <label for="">Email</label><br>
            <input type="text"><br><br>
            <label for="">Phone Number</label><br>
            <input type="text"><br><br>
            <label for="">Membership Number</label><br>
            <input type="text"><br><br>
            <label for="">Please indicate the reason[s] which decribes your need to cancle membership</label><br>
            <input type="checkbox" name="pick" id="financial situation"> <label for="">Financial situation</label><br>
            <input type="checkbox" name="pick" id="health related"> <label for="">Health related</label><br>
            <input type="checkbox" name="pick" id="not using club"> <label for="">Not Using club</label><br>
            <input type="checkbox" name="pick" id="issues with staff"> <label for="">Issues with staff</label><br>
            <input type="checkbox" name="pick" id="issues with facility"> <label for="">Issues with facility</label><br><br>
            <label for="">Comments</label><br>
            <textarea name="" id="" cols="40" rows="10"></textarea><br><br>
            <label for="">How would you decribe your experience with us?</label><br>
            <input type="radio" name="call" id="exelecllect"> <label for="">Exelecllect</label><br>
            <input type="radio" name="call" id="verygood"> <label for="">Very good</label><br>
            <input type="radio" name="call" id="good"> <label for="">Good</label><br>
            <input type="radio" name="call" id="fair"> <label for="">Fair</label><br>
            <input type="radio" name="call" id="poor"> <label for="">Poor</label><br><br>
            <input type="submit" value="submit">       
          </fieldset>  
        </P>
</body>
</html>
